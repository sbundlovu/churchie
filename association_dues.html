<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/base.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
        <!-- Static navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <a href="#" class='brand'>Gymn Manager</a>
            <ul class="nav"></ul>
          </div>
        </div>
      </div>

      <div class="row">
      
        <div class="span6">
          <div class="alert" id="msg"></div>
          <div>
            <ul class="nav nav-tabs" id="myTab">
              <li><a href="#reporting" data-toggle="tab">Add</a></li>
              <li><a href="#edit" data-toggle="tab">Edit</a></li>
              <li><a href="#delete-tab" data-toggle="tab">Delete</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">

              <div class="tab-pane" id="reporting">
                <form class="form-horizontal">
                  <div class='control-group'>
                    <label class='control-label' for='memberid'>Member</label>
                    <div class='controls'>
                      <select id='memberid'>
                        <option>--Member--</option>
                      </select>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='uname'>Username</label>
                    <div class="controls">
                      <input type="text" id="uname" placeholder="Username"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='pword'>Password</label>
                    <div class="controls">
                      <input type="password" id="pword" placeholder="Password"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='usertype'>User Type</label>
                    <div class="controls">
                      <select id='usertype'>
                        <option>--User Type--</option>
                      </select>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class='controls'>
                      <input type='button' id='save' class='btn btn-primary' value='Add'>
                    </div>
                  </div>
                </form>
              </div>
              <!-- end of save tab -->

              <div class="tab-pane" id="edit">
                <form class="form-horizontal">
                  <div class='control-group'>
                    <label class='control-label' for='umember'>Member</label>
                    <div class='controls'>
                      <input id='umember' type='text' disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='uuname'>Username</label>
                    <div class="controls">
                      <input type="text" id="uuname" placeholder="Username"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='upword'>Password</label>
                    <div class="controls">
                      <input type="password" id="upword" placeholder="Password"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='uusertype'>User Type</label>
                    <div class="controls">
                      <select id='uusertype'>
                        <option>--User Type--</option>
                      </select>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class='controls'>
                      <input type='button' id='update' class='btn btn-primary' value='Update'>
                    </div>
                  </div>
                  <div class="control-group">
                    <input type='hidden' id='uhuserId'/>
                  </div>
                </form>
              </div>
              <!-- end of edit tab -->

              <div class="tab-pane" id="delete-tab">
                <form class="form-horizontal">
                  <div class='control-group'>
                    <label class='control-label' for='dmember'>Member</label>
                    <div class='controls'>
                      <input type='text' disabled='true' id='dmember' placeholder="Name"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='duname'>Username</label>
                    <div class="controls">
                      <input type="text" id="duname" placeholder="Username" disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='dusertype'>User Type</label>
                    <div class="controls">
                      <input type="text" id="dusertype" disabled='true' placeholder="User Type"/>
                    </div>
                  </div>
                  <div class='control-group'>
                    <div class='controls'>
                        <input type='button' id='delete' class='btn btn-primary' value='Delete'>
                    </div>
                  </div>
                  <div class="control-group">
                    <input type='hidden' id='dhuserId'/>
                  </div>
                </form>
              </div>
              <!-- end of delete tab -->
            </div>
          </div>
        </div>
      
        <div class="span6">
          <div id="gridZ"></div>
        </div>

      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='js/jstorage.js'></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/association_dues.js"></script>
    <script type="text/javascript" src="js/jquery.one.grid.js"></script>
  </body>
</html>
