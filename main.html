<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="css/home.css" rel="stylesheet"> -->

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
        <!-- Static navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <a href="#" class='brand'>Gymn Manager</a>
            <ul class="nav"></ul>
          </div>
        </div>
      </div>

      <div class="row">
      
        <div class="span6">
          <div class="alert" id="msg"></div>
          <div>
            <ul class="nav nav-tabs" id="myTab">
              <li><a href="#reporting" data-toggle="tab">Reporting</a></li>
              <li><a href="#edit" data-toggle="tab">Edit</a></li>
              <li><a href="#delete-tab" data-toggle="tab">Delete</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">

              <div class="tab-pane" id="reporting">
                <form class="form-horizontal">
                  <div class='control-group'>
                    <label class="control-label" for='pnumber'>Client Number</label>
                    <div class='controls'>
                      <select id='pnumber'>
                        <option>--Number--</option>
                      </select>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='fname'>First Name</label>
                    <div class="controls">
                      <input type="text" id="fname" disabled='true' placeholder="First Name"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='oname'>Othernames</label>
                    <div class="controls">
                      <input type="text" id="oname" disabled='true' placeholder="Othernames"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='phone'>Phone Number</label>
                    <div class="controls">
                      <input type="text" id="phone"  disabled='true' placeholder="Phone number"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='gender'>Gender</label>
                    <div class="controls">
                      <select id="gender" disabled='true'>
                        <option>--Gender--</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="control-group">
                    <input type='hidden' id='currentId'/>
                  </div>
                </form>

                <div>
                  <form class='form-inline'>  
                    <input type='text' id='weight' placeholder='Weight'/>
                    <input type='text' id='height' placeholder='Height'/>
                    <button class='btn' type='submit' id='save'>Check In</button>
                  </form>
                </div>

              </div>
              <!-- end of save tab -->

              <div class="tab-pane" id="edit">
                <form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label" for='ufname'>First Name</label>
                    <div class="controls">
                      <input type="text" id="ufname" placeholder="First Name" disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='uoname'>Othernames</label>
                    <div class="controls">
                      <input type="text" id="uoname" placeholder="Othernames" disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='uphone'>Phone Number</label>
                    <div class="controls">
                      <input type="text" id="uphone" placeholder="Phone number" disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='ugender'>Gender</label>
                    <div class="controls">
                      <select id="ugender" disabled='true'>
                        <option>--Gender--</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <input type='hidden' id='uattendanceId'>
                      <input type='hidden' id='ucurrentId'/>
                    </div>
                  </div>
                </form>

                <div>
                  <form class='form-inline'>
                    <input type='text' id='uweight' placeholder='Weight'/>
                    <input type='text' id='uheight' placeholder='Height'/>
                    <button class='btn' type='submit' id='update'>Update</button>
                  </form>
                </div>

              </div>
              <!-- end of edit tab -->

              <div class="tab-pane" id="delete-tab">
                <form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label" for='dfname'>First Name</label>
                    <div class="controls">
                      <input type="text" id="dfname" placeholder="First Name" disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='doname'>Othernames</label>
                    <div class="controls">
                      <input type="text" id="doname" placeholder="Othernames" disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='dphone'>Phone Number</label>
                    <div class="controls">
                      <input type="text" id="dphone" placeholder="Phone number" disabled='true'/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for='dgender'>Gender</label>
                    <div class="controls">
                      <input type='hidden' id='dattendanceId'>
                      <input type='hidden' id='dcurrentId'/>
                      <input type='text' id='dgender' placeholder='Gender' disabled='true'>
                    </div>
                  </div>

                </form>

                <div>
                  <form class='form-inline'>
                    <input type='text' id='dweight' placeholder='Weight'/>
                    <input type='text' id='dheight' placeholder='Height'/>
                    <button class='btn' type='submit' id='delete'>Delete</button>
                  </form>
                </div>

              </div>
              <!-- end of delete tab -->
            </div>
          </div>
        </div>
      
        <div class="span6">
          <div id="gridZ"></div>
        </div>

      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <!-- <script type="text/javascript" src="js/attendance.js"></script> -->
    <script type="text/javascript" src="js/jquery.grid.js"></script>
  </body>
</html>
